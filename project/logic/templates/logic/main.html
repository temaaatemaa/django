<!doctype html>
{% load staticfiles %}

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Autocomplete - Default functionality</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/logic.css' %}">
	<script>
		$( function() {
			var availableTagsNames = [
				{% for user in users %}
					"{{ user.fio }}",
					{% endfor %}
					""
					];
			$( "#names" ).autocomplete({
				source: availableTagsNames
    		});
    		
    		var availableTagsSystems = [
				{% for system in allSystems %}
					"{{ system.name }}",
					{% endfor %}
					""
					];
			$( "#system" ).autocomplete({
				source: availableTagsSystems
    		});
    		var availableTagsPrior = [
				{% for prior in allPriority %}
					"{{ prior.name }}",
					{% endfor %}
					""
					];
			$( "#prior" ).autocomplete({
				source: availableTagsPrior
    		});
    		
			var availableTagsTime = [
				{% for time in allTime %}
					"{{ time.description }}",
					{% endfor %}
					""
					];
			$( "#time" ).autocomplete({
				source: availableTagsTime
    		});
		} );

  	
  	
  	
  	
  	$( function() {
    $.widget( "custom.combobox", {
      _create: function() {
        this.wrapper = $( "<span>" )
          .addClass( "custom-combobox" )
          .insertAfter( this.element );
 
        this.element.hide();
        this._createAutocomplete();
        this._createShowAllButton();
      },
 
      _createAutocomplete: function() {
        var selected = this.element.children( ":selected" ),
          value = selected.val() ? selected.text() : "";
 
        this.input = $( "<input>" )
          .appendTo( this.wrapper )
          .val( value )
          .attr( "title", "" )
          .addClass( "custom-combobox-input ui-widget ui-widget-content ui-state-default ui-corner-left" )
          .autocomplete({
            delay: 0,
            minLength: 0,
            source: $.proxy( this, "_source" )
          })
          .tooltip({
            classes: {
              "ui-tooltip": "ui-state-highlight"
            }
          });
 
        this._on( this.input, {
          autocompleteselect: function( event, ui ) {
            ui.item.option.selected = true;
            this._trigger( "select", event, {
              item: ui.item.option
            });
          },
 
          autocompletechange: "_removeIfInvalid"
        });
      },
 
      _createShowAllButton: function() {
        var input = this.input,
          wasOpen = false;
 
        $( "<a>" )
          .attr( "tabIndex", -1 )
          .attr( "title", "Show All Items" )
          .tooltip()
          .appendTo( this.wrapper )
          .button({
            icons: {
              primary: "ui-icon-triangle-1-s"
            },
            text: false
          })
          .removeClass( "ui-corner-all" )
          .addClass( "custom-combobox-toggle ui-corner-right" )
          .on( "mousedown", function() {
            wasOpen = input.autocomplete( "widget" ).is( ":visible" );
          })
          .on( "click", function() {
            input.trigger( "focus" );
 
            // Close if already visible
            if ( wasOpen ) {
              return;
            }
 
            // Pass empty string as value to search for, displaying all results
            input.autocomplete( "search", "" );
          });
      },
 
      _source: function( request, response ) {
        var matcher = new RegExp( $.ui.autocomplete.escapeRegex(request.term), "i" );
        response( this.element.children( "option" ).map(function() {
          var text = $( this ).text();
          if ( this.value && ( !request.term || matcher.test(text) ) )
            return {
              label: text,
              value: text,
              option: this
            };
        }) );
      },
 
      _removeIfInvalid: function( event, ui ) {
 
        // Selected an item, nothing to do
        if ( ui.item ) {
          return;
        }
 
        // Search for a match (case-insensitive)
        var value = this.input.val(),
          valueLowerCase = value.toLowerCase(),
          valid = false;
        this.element.children( "option" ).each(function() {
          if ( $( this ).text().toLowerCase() === valueLowerCase ) {
            this.selected = valid = true;
            return false;
          }
        });
 
        // Found a match, nothing to do
        if ( valid ) {
          return;
        }
 
        // Remove invalid value
        this.input
          .val( "" )
          .attr( "title", value + " didn't match any item" )
          .tooltip( "open" );
        this.element.val( "" );
        this._delay(function() {
          this.input.tooltip( "close" ).attr( "title", "" );
        }, 2500 );
        this.input.autocomplete( "instance" ).term = "";
      },
 
      _destroy: function() {
        this.wrapper.remove();
        this.element.show();
      }
    });
 
    $( "#names" ).combobox();
    $( "#system" ).combobox();
    $( "#prior" ).combobox();
    $( "#time" ).combobox();
    $( "#toggle" ).on( "click", function() {
      $( "#combobox" ).toggle();
    });
  } );

  	
  	  	
	</script>
	<script>
		function button_click_go() 
		{
    		name = document.getElementById("names").value;
			location.href = 'setup_user/'+name+'/';
		}
	
		function button_add_incident()
		{
			system = document.getElementById("system").value;
			prior = document.getElementById("prior").value;
			time = document.getElementById("time").value;
			
			var willCreate = confirm("Система: " + system +"\r\n"+"Приоритет: " + prior +"\r\n"+ "Доступность: "+ time)
			if (willCreate)
			{
				location.href = 'add_situation/'+system+"/"+prior+"/"+time+'/';
			}
			
		}
	</script>
</head>
<body>
	<div class="checkuser">
		<h2>
			<a>
				Просмотр конфигураций пользователя:
			</a>
		</h2>
		<p>
			<label>ФИО: </label>
			<select id="names">
				<option value="">Select one...</option>
				{% for user in users %}
					<option  value="{{user.fio}}">{{user.fio}}</option>
				{% endfor %}
			</select>
		</p>
		<p>
			<button onclick="button_click_go()" class="btn btn-primary" >Посмотреть и изменить</button>
		</p>
	</div>
	
	<div class="incident">
		<h2>
			<a>
				Создание инцидента:
			</a>
		</h2>
		
		<p>
			<label>Система: </label>
			<select id="system">
				<option value="">Select one...</option>
				{% for system in allSystems %}
					<option  value="{{system.name}}">{{system.name}}</option>
				{% endfor %}
			</select>
		</p>
		<p>
			<label>Приоритет: </label>
			<select id="prior">
				<option value="">Select one...</option>
				{% for prior in allPriority %}
					<option  value="{{prior.name}}">{{prior.name}}</option>
				{% endfor %}
			</select>
		</p>
		<p>
			<label>Доступность: </label>
			<select id="time">
				<option value="">Select one...</option>
				{% for time in allTime %}
					<option  value="{{time.description}}">{{time.description}}</option>
				{% endfor %}
			</select>
		</p>
		<p>
			<label>Доступность #2 (НАДО ВЫБРАТЬ ИЛИ ВВЕРХНЯЯ ИЛИ ЭТА) ПОКА РАБОТАЕТ ТОК ВЕРХНЯЯ: </label>
			<select class="form-control">
				<option> 
					Время
				</option>
				{% for time in allTime %}
						<option>{{time}}</option>
						{% endfor %}
			</select>
		</p>
		<p>
			<button onclick="button_add_incident()" class="btn btn-primary">Создать инцидент</button>
		</p>
	</div>
	
 
</body>
</html>
